<!DOCTYPE html>
<html lang="fr">
<head>

    #startBtn { background: #00cc66; color: white; }
    #stopBtn { background: #cc3300; color: white; }
    #status { margin-top: 2em; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>â›ï¸ Soutiens ma chaÃ®ne en minant DuinoCoin volontairement</h1>
  <button id="startBtn">DÃ©marrer le minage</button>
  <button id="stopBtn" disabled>ArrÃªter le minage</button>
  <div id="status">ğŸ’¤ Minage inactif</div>

  <script>
    let minerProcess = null;

    const ducoUser = "arcenmiel"; // remplace ici avec ton compte DUCO (ou alÃ©atoire)
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');

    startBtn.onclick = () => {
      status.textContent = "â›ï¸ Connexion au pool DuinoCoinâ€¦";
      minerProcess = new Worker(URL.createObjectURL(new Blob([`
        const ws = new WebSocket('wss://server.duinocoin.com:15808');
        const user = '${ducoUser}';

        ws.onopen = () => {
          postMessage("âœ… ConnectÃ© au pool DUCO !");
        };

        ws.onmessage = (msg) => {
          const data = msg.data.split(',');
          const job = data[0];
          const diff = data[2];
          const target = data[1];

          const start = Date.now();
          let hash = 0;
          while (true) {
            const result = String(hash);
            if (result.endsWith(target)) break;
            hash++;
          }
          const time = Date.now() - start;
          ws.send(\`\${job},\${hash},DuinoWebMiner/1.0\`);
          postMessage("â›ï¸ Hash trouvÃ© en " + time + "ms - difficultÃ© " + diff);
        };

        ws.onerror = () => postMessage("âŒ Erreur de connexion au pool.");

      `], {type: "application/javascript"})));

      minerProcess.onmessage = (e) => {
        status.textContent = e.data;
      };

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      if (minerProcess) {
        minerProcess.terminate();
        minerProcess = null;
        status.textContent = "ğŸ’¤ Minage arrÃªtÃ©.";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };
  </script>
